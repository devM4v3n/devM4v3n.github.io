<!DOCTYPE html>
<html>
<head>
	<title>vue.js</title>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<div id="app">
		<p>{{ seconds }} seconds have elapsed since you opened the page.</p>
	</div>
	<script>
		new Vue({
		el: '#app',
		data: {
		seconds: 0
		},
		created() {
		setInterval(() => {
		this.seconds++;
		}, 1000);
		}
		});
	</script>
</body>
</html>
